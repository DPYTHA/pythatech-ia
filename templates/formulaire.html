<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de candidature</title>
  <style>
    /* --- Global --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a1a33; /* Bleu nuit */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    section {
      width: 100%;
      max-width: 700px;
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    .section-title {
      text-align: center;
      color: #0a1a33; /* Bleu nuit */
      margin-bottom: 20px;
    }

    h2 {
      color: #0077cc; /* Bleu ciel */
      margin-top: 20px;
    }

    /* --- Formulaire --- */
    form label {
      display: block;
      font-weight: bold;
      margin-top: 12px;
      color: #0a1a33; /* Texte bleu nuit */
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form input:focus, form select:focus {
      outline: none;
      border: 1px solid #0077cc;
      box-shadow: 0 0 5px rgba(0,119,204,0.5);
    }

    /* --- Bouton --- */
    .btn-submit {
      display: block;
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background: #0077cc; /* Bleu ciel */
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #005fa3; /* Bleu ciel fonc√© */
    }
  </style>
</head>

  </section>
</body>
</html>
